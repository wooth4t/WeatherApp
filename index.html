<!DOCTYPE html>
<html lang="en">
 <head>
  <link
   href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
   rel="stylesheet"
  />

  <script
   src="https://kit.fontawesome.com/e1bfa0598a.js"
   crossorigin="anonymous"
  ></script>
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
   crossorigin="anonymous"
  />
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>WeatherLookUp</title>
  <link rel="stylesheet" href="src/styles.css" />
 </head>

 <body>
  <div class="container">
   <div class="card-main" style="width: 32rem">
    <div class="card-body largest">
     <div class="row">
      <div class="col-6 left">
       <h1 id="date"></h1>
       <h2>Last updated <span id="hour-minute">00:00</span></h2>
       <div class="icon-border">
        <img src="" id="icon" class="main-emoji" />
       </div>
       <div class="weatherSystem">
        <div id="description"></div>
        <h3 id="temperature"></h3>
        <span class="units">
         <span class="celsius" id="currentTempC">
          <a href="#" id="celsius-link" class="active">°C</a></span
         >
         |
         <span class="fahrenheit" id="currentTempF">
          <a href="#" id="fahrenheit-link">°F</a></span
         >
        </span>
       </div>
      </div>

      <div class="col-6 right">
       <h4 class="card-title" id="city"></h4>

       <div class="card-week">
        <div class="row weather-forecast" id="forecast"></div>
       </div>
      </div>
     </div>
    </div>
   </div>

   <form id="search-form">
    <input
     autocomplete="off"
     autofocus="on"
     class="entryField"
     id="search-text-input"
     placeholder="Enter city"
     type="text"
    />
    <button type="submit" class="btn btn-info btn-sm" id="city-search-form">
     Search
    </button>
   </form>
   <div class="footer">
    <a
     href="https://github.com/wooth4t/WeatherApp"
     class="linkToGithub"
     target="_blank"
     >open-sourced</a
    >
    by Ruth Kim
   </div>
  </div>

  <script src="src/script.js"></script>
 </body>
</html>
